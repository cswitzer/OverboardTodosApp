services:
  api:
    build: .
    container_name: todo-app
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: todo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
